# Spring Boot configuration
spring:
  application:
    name: event

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration

  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/event_db
    username: postgres
    password: postgres

  # JPA properties
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true

  # Cassandra
  data:
    cassandra:
      schema-action: create_if_not_exists
      keyspace-name: event_capacity_ks
      contact-points: cassandra
      port: 29042
      local-datacenter: datacenter1

  #      script: classpath:db/migration/schema.cql

  # Kafka properties
  kafka:
    bootstrap-servers: kafka:29092

# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: debug

# Server configuration
server:
  port: 8081
  error:
    include-binding-errors: always
    include-message: always

# Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

# API Docs
springdoc:
  api-docs:
    path: /api/v1/event/api-docs